<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="side-hero">
        <div>
          <img src="images/odin-lined.png" alt="" />
          <h1>SIGN-UP FORM</h1>
        </div>
      </div>
      <div class="form-section">
        <div class="header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em> now </em>

            to get started.
          </p>
          <p>
            You <em> know </em>

            you want to.
          </p>
        </div>

        <div class="input-section">
          <p>Lets do this!</p>
          <form action="index.html" id="myform">
            <label for="name"
              >First Name

              <input type="text" name="name" id="name" required /> </label
            ><label for="lname">
              Last Name
              <input type="text" id="lname" required /> </label
            ><label for="email"> Email <input type="email" id="email"  /> </label
            ><label for="phone"
              >Phone Number <input type="tel" id="phone" required 
              title="Please enter a valid 10 digit number" pattern="[0-9]{10}"/> </label
            ><label for="pass"
              >Password

              <input type="password" minlength="10" required pattern="(?=.*[a-z])(?=.*\d)(?=.*[\$*()!#]).{8,}"  /> </label
            ><label for="confirmPass"
              >Confirm Password
              <input type="password" name="" id="" required pattern="(?=.*[a-z])(?=.*\d)(?=.*[\$*()!#]).{8,}"  />
            </label>
          </form>
        </div>

        <div class="submit-section">
          <div>
            <button type="submit" form="myform">Create Account</button>

            <p>Already have an account? <a href>LOG IN</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
